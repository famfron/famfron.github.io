<!DOCTYPE html>
<html>
    <head>
        <title>The Blog of Madness</title>
        <link rel="stylesheet" type="text/css" href="look_fancy.css">
        <script src="do_things.js"></script>
    </head>
    <body class="home-back" id="scrollbar">
    </body>
        <div class="button-row">
            <div class="home-buttons">
                <button type="button" class="button-home" onclick="home_page()">Home</button>
                <button type="button" class="button-blog" onclick="blog_page()">Blog</button>
                <button type="button" class="button-photo" onclick="photo_page()">Photos</button>
                <button type="button" class="button-music" onclick="music_page()">Music</button>
            </div>
        </div>
        <div class="center-blog">
            
            <div class="title-blog">
                <p>Rants of a Lost Child</p>
            </div>
            <div class="sub-blog">
                <p>The Archives of an Incomplete and Wandering Mind</p>
            </div>
            <div class="blog-entries">
                <p class="blog-entries-title">Blog Entries</p>
                <p class="blog-entries-title-byDate">By Date</p>
                <div class="entries-list">
                    <div class="entries"></div>
                </div>
                <div class="entries-list-dates">
                    <p class="blog-entry-years">2020</p>
                    <p class="blog-entry-months" onclick="jan_2020blogs()">January</p>
                    <p class="blog-entry-months" onclick="feb_2020blogs()">February</p>
                </div>
            </div>
        </div>
    </body>
</html>
