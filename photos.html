<!DOCTYPE html>
<html>
    <head>
        <title>Photos of a Relative Genius</title>
        <link rel="stylesheet" type="text/css" href="look_fancy.css">
        <script src="do_things.js"></script>
    </head>
    <body class="home-back">
        <div class="button-row">
            <div class="home-buttons">
                <button type="button" class="button-home" onclick="home_page()">Home</button>
                <button type="button" class="button-blog" onclick="blog_page()">Blog</button>
                <button type="button" class="button-photo" onclick="photo_page()">Photos</button>
                <button type="button" class="button-music" onclick="music_page()">Music</button>
            </div>
        </div>
        <div class="center-photo">
            <div class="photoTitle">
                <p class="title-photo">Viewport to Genius</p>
                <p class="subtitle-photo">A Glance Through an Intellectual's Eyes</p>
            </div>
            <div class="photos-byMonth">
                <p class="photo-month-title">Month</p>
                <p class="photo-month" onclick="jan_photos()">January</p>
                <p class="photo-month" onclick="feb_photos()">February</p>
                <p class="photo-month" onclick="mar_photos()">March</p>
                <p class="photo-month" onclick="apr_photos()">April</p>
                <p class="photo-month" onclick="may_photos()">May</p>
                <p class="photo-month" onclick="jun_photos()">June</p>
                <p class="photo-month" onclick="jul_photos()">July</p>
                <p class="photo-month" onclick="aug_photos()">August</p>
                <p class="photo-month" onclick="sep_photos()">September</p>
                <p class="photo-month" onclick="oct_photos()">October</p>
                <p class="photo-month" onclick="nov_photos()">November</p>
                <p class="photo-month" onclick="dec_photos()">December</p>
            </div>
            <div class="recent-photos">
                <img src="photos/jaxwen_gadsden.png" class="max-settings-landscape" class="home-photo"/>    
                <img src="photos/IMG_0706.jpg" class="max-settings-portrait" class="home-photo"/>
            </div>
        </div>
    </body>
</html>
