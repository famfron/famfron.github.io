<!DOCTYPE html>
<html>
    <head>
        <title>The Most Desirable Sounds</title>
        <link rel="stylesheet" type="text/css" href="look_fancy.css">
        <script src="do_things.js"></script>
    </head>
    <body class="home-back">
        <div class="button-row">
            <div class="home-buttons">
                <button type="button" class="button-home" onclick="home_page()">Home</button>
                <button type="button" class="button-blog" onclick="blog_page()">Blog</button>
                <button type="button" class="button-photo" onclick="photo_page()">Photos</button>
                <button type="button" class="button-music" onclick="music_page()">Music</button>
            </div>
        </div>
        <div class="center-music">
            <p class="title-music">Sometimes Popular, Sometimes Unnoticed</p>
            <p class="subtitle-music">Songs That Shape me Everyday</p>
            <div class="search-music"></div>
            <div class="music-through-years">
                <p class="music-year" onclick="music_2012()">2012</p>
                <p class="music-year" onclick="music_2013()">2013</p>
                <p class="music-year" onclick="music_2014()">2014</p>
                <p class="music-year" onclick="music_2015()">2015</p>
                <p class="music-year" onclick="music_2016()">2016</p>
                <p class="music-year" onclick="music_2017()">2017</p>
                <p class="music-year" onclick="music_2018()">2018</p>
                <p class="music-year" onclick="music_2019()">2019</p>
                <p class="music-year" onclick="music_2020()">2020</p>
            </div>
            <div class="music-frontPage">
                <p class="music-frontPage-title">Some of the Best</p>
                <iframe src="https://open.spotify.com/embed/playlist/4A4l8UaNJtEXMjpxXLZDrn" frameborder="0"
                    allowtransparency="true" class="music-frontPage-first" allow="encrypted-media"></iframe>
                <iframe src="https://open.spotify.com/embed/playlist/4QkszUa2Km7Oex033UOnF5" frameborder="0"
                    allowtransparency="true" class="music-frontPage-second" allow="encrypted-media"></iframe>
                <iframe src="https://open.spotify.com/embed/playlist/5TLFQOkpk03Rjhkr3OxNRS" frameborder="0"
                    allowtransparency="true" class="music-frontPage-third" allow="encrypted-media"></iframe>
            </div>
        </div>
    </body>
</html>
